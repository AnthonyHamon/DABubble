<main class="threadview-main-ctn">
  <section class="threadview-header">
    <div>
      <div>
        <span class="thread-headline">Thread</span>
        <img
          src="../../../assets/icons/chat/general/hashtag-hover.svg"
          alt="#"
        />
        <span class="thread-headline-channel-name">{{
          getTitle(navigationService.chatViewObject)
        }}</span>
      </div>
      <button></button>
    </div>
  </section>

  <section class="threadview-content">
    @if (navigationService.threadViewObject) {
    <div class="thread-messages-content">
      <app-message-date [date]="navigationService.threadViewObject.createdAt" />

      <app-message
        [id]="navigationService.threadViewObject.id"
        [messageWriter]="navigationService.threadViewObject.creatorID"
        [messageData]="navigationService.threadViewObject"
      />
      <app-messages-list-view
        class="thread-list-view"
        [messagesPath]="navigationService.threadViewPath"
      />
      <app-message-textarea
        [newMessageinChannel]="navigationService.threadViewObject"
      />
    </div>
    }
  </section>
</main>
