<main>
    <div>
        <div>
            <img src="assets/icons/chat/general/hashtag.svg" alt="#">
            <span> {{getTitle(navigationService.chatViewObject)}} </span>
        </div>
        <img src="" alt="">
    </div>
    <section class="channel-name">
        <div>
            <span>Channel Name</span>
            <button>Bearbeiten</button>
        </div>
        <div>
            <img src="assets/icons/chat/general/hashtag.svg" alt="#">
            <input disabled type="text" placeholder="{{ getTitle(navigationService.chatViewObject) }} ">
        </div>
    </section>
    <section class="channel-description">
        <div>
            <span>Beschreibung</span>
            <button>Bearbeiten</button>
        </div>
        <textarea disabled>{{ getDescription(navigationService.chatViewObject) }}</textarea>
        <hr>
        <div>
            <span>Erstellt von</span>
            <span>{{ getChannelCreator(navigationService.chatViewObject) }}</span>
        </div>
    </section>
    <button class="leave-channel-button">Channel Verlassen</button>
</main>
