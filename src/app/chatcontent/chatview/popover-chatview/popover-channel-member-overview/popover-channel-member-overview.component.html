@if(memberList){
<main>
    <div>
        <h4>Mitglieder</h4>
        <button popovertargetaction="hide" popovertarget="channel-member-overview-popover">
            <img src="assets\icons\chat\general\close.svg" alt="">
        </button>
    </div>
    <section class="member-list">
        @for (memberID of currentChannel.memberIDs; track memberID) {
        <button class="member" [ngClass]="{'current-user':memberID === userService.currentUser?.id}"
            (click)="setSelectedUserObject(memberID)" [attr.popovertarget]="returnPopoverTarget(memberID)">
            <div appAvatar [user]="userService.getUserByID(memberID)" context="chat-channel-members-big"></div>
            <span>{{ getMemberName(memberID) }}</span>
        </button>
        }
        <button (click)="openAddNewMemberPopover()" class="add-member">
            <div>
                <img src="assets/icons/chat/general/add-to-channel.svg" alt="">
            </div>
            <span>Mitglieder hinzufügen</span>
        </button>
    </section>
</main>
}

@if(addMemberPopover){
<main class="add-new-member-popover">
    <section>
        <div class="popover-title">
            <h4>Leute hinzufügen</h4>
            <button popovertargetaction="hide" popovertarget="channel-member-overview-popover">
                <img src="assets\icons\chat\general\close.svg" alt="">
            </button>
        </div>
        <div class="channel-name">
            <img src="assets/icons/chat/general/hashtag.svg" alt="#" />
            <span>{{ getTitle(navigationService.chatViewObject) }}</span>
        </div>
    </section>

    <div class="add-member-input-ctn">
        <input type="text" placeholder="Name eingeben">
    </div>
    <button>Hinzufügen</button>
</main>
}
