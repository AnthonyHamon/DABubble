<section>
  @for (date of messagesDates; track $index) {
  <app-message-date [date]="date"></app-message-date>

  @for (message of messages; track message) { @if(date.getDate() ==
  message.createdAt.getDate()){
  <app-message
    [id]="message.id"
    [messages]="messages"
    [messageWriter]="message.creatorID"
    [messageData]="message"
  ></app-message>
  } } }
</section>
