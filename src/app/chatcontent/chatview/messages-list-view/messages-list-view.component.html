<section>

    @for (date of messagesDates; track $index) {
    <app-message-date [date]="date"></app-message-date>

    @for (message of messages; track $index) {
    @if(date.getDate() == message.createdAt.getDate()){
    <app-message [messageWriter]="message.creatorID" [messageData]="message"></app-message>
    }
    }
    }
</section>
