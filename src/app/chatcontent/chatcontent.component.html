<section class="chatcontent">
  <button class="hide_show_wsm blue" (click)="toggleMenu()">
    <div></div>
    <span class="nunito-20-500">{{ buttonText }}</span>
  </button>
  <div class="top-bar">
    <app-header />
  </div>
  <div class="workspace-menu">
    <app-workspacemenu />
  </div>
  <div class="chatview">
    <app-chatview />
  </div>
  <div class="threadview">
    <app-threadview />
  </div>
  <div popover id="add-channel" class="add-channel">
    <app-addchannel />
  </div>
  <div popover id="add-user-to-channel" class="add-user-to-channel">
    <app-add-user-to-channel />
  </div>
</section>
