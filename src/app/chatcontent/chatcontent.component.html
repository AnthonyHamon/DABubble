<section class="chatcontent">
  <button class="hide_show_wsm blue" (click)="toggleWorkspaceMenu()">
    <div class="wsm-close"></div>
    <span class="nunito-20-500"
      >Workspace-Menü
      {{ isWorkspaceMenuVisible ? "öffnen" : "schließen" }}</span
    >
  </button>

  <div class="top-bar">
    <app-header />
  </div>
  <div class="workspace-menu">
    <app-workspacemenu />
  </div>
  <div class="chatview">
    <app-chatview />
  </div>
  <div class="threadview">
    <app-threadview />
  </div>
  <div popover id="addchannel" class="addchannel">
    <app-addchannel />
  </div>
</section>
