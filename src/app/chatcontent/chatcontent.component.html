<div id="emailNotVerifiedPopover" popover>
  Bitte verifiziere erst deine E-Mail-Adresse!
</div>

<app-emojipicker></app-emojipicker>

<section
  class="chatcontent"
  [ngClass]="[currentLayout, isSingleColumn ? 'single-column' : '']"
>
  <button class="hide_show_wsm blue" (click)="toggleWorkspaceMenu()">
    <div
      [class.wsm-close]="isWorkspaceMenuVisible"
      [class.wsm-open]="!isWorkspaceMenuVisible"
    ></div>
    <span class="nunito-20-500"
      >Workspace-Menü
      {{ isWorkspaceMenuVisible ? "schließen" : "öffnen" }}</span
    >
  </button>

  <div class="top-bar">
    <app-header />
  </div>
  <div class="workspace-menu" [class.hidden]="!isWorkspaceMenuVisible">
    <app-workspacemenu />
  </div>
  <div
    class="chatview"
    [class.expanded]="isChatViewExpanded"
    [class.hidden]="isThreadViewVisible"
  >
    <app-chatview
      [currentContext]="navigationService.chatViewObject"
      (toggleThread)="toggleThreadView()"
    />
  </div>
  <div class="threadview" [class.hidden]="!isThreadViewVisible">
    <app-threadview (closeThreadView)="toggleThreadView()" />
  </div>
</section>
