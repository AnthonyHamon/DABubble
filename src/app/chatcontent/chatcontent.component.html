<section class="chatcontent">

    <div class="wsm-close"></div>
    <span>Workspace-Menü schließen</span>
  </button>
  <div class="top-bar">
    <app-header />
  </div>
  <div class="workspace-menu">
    <app-workspacemenu />

  </div>
  <div class="threadview">

  </div>

    <app-addchannel />
  </div>
</section>
