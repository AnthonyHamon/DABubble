<section>
  <div class="workspace">
    <div>
      <img
        src="../../../assets/icons/wsm/devspace-logo.svg"
        alt="devspace-logo.svg"
      />
      <h1 class="nunito-24-700">Devspace</h1>
    </div>
    <div class="ws-write"></div>
  </div>
  <div class="channels">
    <details>
      <summary class="blue">
        <div>
          <div>
            <div class="ws-channels"></div>
            <h2 class="nunito-20-700">Channels</h2>
          </div>
          <button
            class="add-channel"
            popoverTarget="add-channel"
            popovertargetaction="show"
          ></button>
        </div>
      </summary>
      <ul class="channel-list">
        <li
          class="blue"
          (click)="setCurrentChannel(channel)"
          *ngFor="let channel of channelservice.channels"
        >
          <div class="hashtag"></div>
          <span class="nunito-18-400">{{ channel.name }}</span>
        </li>
      </ul>
      <button
        popoverTarget="add-channel"
        popovertargetaction="show"
        class="blue"
      >
        <div class="add-channel-2 blue"></div>
        <h3 class="nunito-18-400">Channel hinzuf√ºgen</h3>
      </button>
    </details>
  </div>
  <div>
    <details>
      <summary class="blue">
        <div class="dm-symbol"></div>
        <h2 class="nunito-20-700">Direktnachrichten</h2>
      </summary>
      <ul>
        <li
          class="dm-list-item"
          *ngFor="let user of userservice.users"
          hoverElement
        >
          <div appAvatar [user]="user" context="wsm-list"></div>
          <span class="nunito-18-400 blue">{{ user.name }}</span>
        </li>
      </ul>
    </details>
  </div>
</section>
