<section>
  <div class="workspace">
    <div>
      <img
        src="../../../assets/icons/wsm/devspace-logo.svg"
        alt="devspace-logo.svg"
      />
      <span class="nunito-24-700">Devspace</span>
    </div>
    <div class="ws-write"></div>
  </div>
  <div class="channels">
    <details>
      <summary class="blue">
        <div>
          <div>
            <div class="ws-channels"></div>
            <span class="nunito-20-700">Channels</span>
          </div>
          <button
            class="add-channel"
            popoverTarget="add-channel"
            popovertargetaction="show"
          ></button>
        </div>
      </summary>
      <ul class="channel-list">
        <li
          class="blue"
          (click)="setCurrentChannel(channel)"
          *ngFor="let channel of channelservice.channels"
        >
          <div class="hashtag"></div>
          <span class="nunito-18-400">{{ channel.name }}</span>
        </li>
      </ul>
      <button
        popoverTarget="add-channel"
        popovertargetaction="show"
        class="blue"
      >
        <div class="add-channel-2 blue"></div>
        <span class="nunito-18-400">Channel hinzuf√ºgen</span>
      </button>
    </details>
  </div>
  <div>
    <details>
      <summary class="blue">
        <div class="dm-symbol"></div>
        <span class="nunito-20-700">Direktnachrichten</span>
      </summary>
      <ul>
        <li class="dm-list-item" *ngFor="let user of userservice.users">
          <div
            class="avatar"
            [style]="{
              '--status-color': user.online ? onlineColor : offlineColor
            }"
          >
            <img src="./assets/img/avatar-big/avatar-1.png" alt="" />
          </div>
          <span class="nunito-18-400 blue">{{ user.name }}</span>
        </li>
      </ul>
    </details>
  </div>
</section>
