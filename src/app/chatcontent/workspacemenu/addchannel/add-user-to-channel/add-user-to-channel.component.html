<section>
  <div>
    <h1 class="nunito-24-700">Leute hinzufügen</h1>
    <button
      class="close-add-user"
      popovertarget="add-user-to-channel"
      popovertargetaction="hide"
    ></button>
  </div>
  <div>
    <div>
      <input
        type="radio"
        name="userOption"
        (change)="isUserSearchSelected = false"
      />Alle Mitglieder von OfficeTeam hinzufügen
    </div>
  </div>
  <div style="flex-direction: column">
    <div>
      <input
        class="select-user-search"
        type="radio"
        name="userOption"
        (change)="isUserSearchSelected = true"
      />Bestimmte Leute hinzufügen
    </div>
    <div>
      <input
        class="user-search"
        type="text"
        *ngIf="isUserSearchSelected"
        placeholder="Name"
      />
    </div>
  </div>
  <div style="justify-content: end">
    <button class="button-ctn nunito-18-700" (click)="addUserToChannel()">
      Erstellen
    </button>
  </div>
</section>
