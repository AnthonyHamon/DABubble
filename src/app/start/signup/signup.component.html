<form [formGroup]="signupForm" (ngSubmit)="submitSignUpForm($event)">
    <button type="button" class="return" [routerLink]="['/']">
        <img src="../../../assets/icons/start/go-back.svg" alt="">
    </button>
    <span class="headline">Konto erstellen</span>
    <span class="info">Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</span>
    <div class="input-box name">
        <input formControlName="name" type="text" placeholder="Name und Nachname" maxlength="20">
    </div>
    <div class="input-box mail">
        <input formControlName="email" type="text" placeholder="beispielname@email.com">
    </div>
    <div class="input-box pw">
        <input formControlName="password" type="text" placeholder="password" minlength="6" max="20">
    </div>
    <div>
        <label>
            <input formControlName="checkboxPP" type="checkbox" name="" id="">
            <span>Ich stimme der <a href="">Datenschutzerkl√§rung</a> zu</span>
        </label>
    </div>
    <div class="action">
        <button [disabled]="signupForm.invalid" type="submit" class="blue-btn">Weiter</button>
    </div>
</form>
