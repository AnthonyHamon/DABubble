<div class="debug-btn">
    <button [routerLink]="['/chatcontent']">to chatcontent</button>
    <button (click)="userservice.logoutUser()">logout</button>
</div>

<button class="signup-btn" [routerLink]="['signup']">Signup</button>
<section>
    <span class="title nunito-46-700">Anmeldung</span>
    <div class="info nunito-20-400">
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
    </div>
    <div class="input-div">
        <input [(ngModel)]="email" type="text" placeholder="E-Mail-Adresse">
    </div>
    <div class="input-div">
        <input [(ngModel)]="password" type="password" placeholder="Passwort">
    </div>
    <div class="password-missed">
        <span>Passwort vergessen?</span>
    </div>
    <div>
        <span>oder</span>
    </div>
    <div class="input-div">
        <button>Anmelden mit Google</button>
    </div>
    <div class="action-btns">
        <button (click)="submitLoginForm($event)" class="blue-btn"
            [disabled]="!isEmailandPasswordValid()">Anmelden</button>
        <button class="white-btn">GÃ¤ste-Login</button>
    </div>
</section>
