<div class="debug-btn">
    <button [routerLink]="['/chatthreadtest']">DEBUG</button>
    <button [routerLink]="['/chatcontent']">CHATCONTENT</button>
    @if(userservice.currentUser) {
    User: {{userservice.currentUser.name}}
    <button (click)="userservice.logoutUser()">logout</button>
    }
</div>


<!-- Konto erstellen Button -->
<button class="signup-btn" [routerLink]="['/signup']">Konto erstellen</button>


<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm($event)">
    <span class="title nunito-46-700">Anmeldung</span>
    <div class="info nunito-20-400">
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
    </div>
    <div class="input-box mail">
        <input formControlName="email" type="email" placeholder="beispielname@email.com" />
    </div>
    <div class="input-box pw">
        <input formControlName="password" type="password" placeholder="Passwort" />
    </div>
    <div class="password-missed">
        <button type="button">Passwort vergessen?</button>
    </div>
    <div class="or-separator">
        <span>oder</span>
    </div>
    <button class="login-with-google" type="button">
        <img src="../../../assets/icons/start/google.svg" alt="">
        Anmelden mit Google
    </button>
    <div class="action-btns">
        <button [disabled]="loginForm.invalid" type="submit" class="blue-btn">Anmelden</button>
        <button type="button" class="white-btn">GÃ¤ste-Login</button>
    </div>
</form>
